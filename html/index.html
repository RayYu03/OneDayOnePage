<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML & CSS DEMO ONE</title>
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <section id="countdown">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>ONE<small> DAY</small> ONE<small> STORY</small></h1>
          <h2 class="element">
            <span class="sub-element">Write about beauty of life.</span>
          </h2>

          <ul class="countdown">
						<li>
							<span class="days">365</span>
							<h3>Days</h3>
						</li>
						<li>
							<span class="hours">24</span>
							<h3>Hours</h3>
						</li>
						<li>
							<span class="minutes">59</span>
							<h3>Minutes</h3>
						</li>
						<li>
							<span class="seconds">59</span>
							<h3>Seconds</h3>
						</li>
					</ul>

          <form action="#" method="post">
						<div class="col-md-3 col-sm-3"></div>
						<div class="col-md-4 col-sm-4">
							<input type="email" class="form-control" placeholder="Your Email">
						</div>
						<div class="col-md-2 col-sm-2">
							<input type="submit" class="form-control" value="SUBSCRIBE">
						</div>
					</form>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
